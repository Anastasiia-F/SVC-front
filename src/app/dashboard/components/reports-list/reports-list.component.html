<div class="container">
  <table class="striped-table">
    <tr class="table-row" *ngFor="let report of (allReports$ | async)">
      <td>{{report.data.VehicleData.ClassificationDetails.Dvla.Make }}</td>
      <td>{{ report.data.VehicleData.ClassificationDetails.Dvla.Model }}</td>
      <td>{{ report.createdAt | date }}</td>
      <td class="text-right">
        <a [routerLink]="['./', report._id]">Show detail</a>
      </td>
    </tr>
  </table>
</div>
