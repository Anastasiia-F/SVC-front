<div class="container">
  <table class="striped-table">
    <tr class="table-row"
        [ngClass]="{title: reportItem.isTitle}"
        *ngFor="let reportItem of report$ | async">
<!--      <td>{{ reportItem.level }}</td>-->
      <td [style.paddingLeft.px]="reportItem.level * 20"> {{ reportItem.name }}</td>
      <td>
        <app-table-info-parser data="{{reportItem.data}}"></app-table-info-parser>
      </td>
    </tr>
  </table>
</div>
