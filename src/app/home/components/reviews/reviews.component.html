<div class="container"
     id="reviews">
  <div class="review-block" fxLayout="row wrap" fxLayoutAlign="space-between wrap">
    <h2 fxFlex="grow" >Customer reviews</h2>
    <div *ngFor="let review of reviewsList"
         class="review-wrapper" fxFlex="33">
      <div class="review-item">
        <h3>{{ review.title }}</h3>
        <p>{{ review.text }}</p>
        <div class="name"> {{ review.name }}</div>
      </div>
    </div>
  </div>
</div>
